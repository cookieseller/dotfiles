- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.zshrc: zshrc
    ~/.zsh_aliases: zsh_aliases
    ~/.zsh_plugins.txt: zsh_plugins
    ~/.vimrc: vimrc
    ~/.logo: logo
    ~/.config/kitty: kitty
    ~/.config/neofetch/config.conf:
        path: neofetch.conf
        force: true

- shell:
  - [git submodule update --init --recursive, Installing submodules]
